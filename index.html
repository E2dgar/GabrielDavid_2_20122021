<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Booki</title>
</head>
<body>
    <header>
        <a class="logo" href="#" title="Booki">
            <img src="assets/img/Booki.png" srcset="assets/img/Booki@3x.png 3x" alt="Logo Booki">
        </a>
        <nav role="navigation" aria-label="Menu principal">
            <ul>
                <li class="active">
                    <a href="#lodgings">Hébergements</a>
                </li>
                <li>
                    <a href="#activities">Activités</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <form id="search-form" role="search">
                <div class="search-container">
                    <label class="sr-only" for="search-field">Lieu de recherche</label>
                    <i class="fas fa-map-marker-alt" aria-hidden="true" title="Lieu de recherche"></i>
                    <span class="sr-only">Lieu de recherche :</span>
                    <input id="search-field" type="text" name="search" placeholder="Marseille, France">
                    <button type="submit">
                        <span>Rechercher</span>
                        <i class="fas fa-search" aria-hidden="true" title="Rechercher"></i>
                        <span class="sr-only">Rechercher</span>
                    </button>
                </div>
                <fieldset>
                    <h2>Filtres</h2>
                    <div>
                        <label>
                            <i class="fas fa-money-bill-wave"></i>
                            <input class="sr-only" type="checkbox" name="filter">
                            <span>économique</span>
                        </label>
                        <label>
                            <i class="fas fa-child"></i>
                            <input class="sr-only" type="checkbox" name="filter">
                            <span>familial</span>
                        </label>
                        <label>
                            <i class="fas fa-heart"></i>
                            <input class="sr-only" type="checkbox" name="filter">
                            <span>romantique</span>
                        </label>
                        <label>
                            <i class="fas fa-dog"></i>
                            <input class="sr-only" type="checkbox" name="filter">
                            <span>animaux&nbsp;<span>autorisés</span></span>
                        </label>
                    </div>
                </fieldset>
            </form>
            <p class="info-results"><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
        </section>
    </main>
</body>
</html>
